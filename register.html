<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecotrack - Register</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-darkerBlue">
    <!-- register section -->
    <section id="register">
        <!-- flex container -->
        <div class="container flex flex-row justify-center items-center mx-auto mt-20 w-608px bg-white">
            <!-- register form -->
            <div class="flex flex-row p-10 space-y-5 w-full h-full justify-center">
                <h1 class="text-center font-bold text-3xl">
                    Register
                </h1>
                <form action="#" id="register">
                    <p class="p-3">
                        <label for="email" class="text-sm">Email</label>
                        <input type="email" id="email" required class="my-1 px-3 py-0.5 rounded-full bg-lightGreen md:w-full"><br>
                        <label for="username"  class="text-sm">Username</label>
                        <input type="text" id="username" required class="my-1 px-3 py-0.5 rounded-full  bg-lightGreen md:w-full"><br>
                        <label for="pass"  class="text-sm">Password</label>
                        <input type="password" id="pass" required class="my-1 px-3 py-0.5 rounded-full  bg-lightGreen md:w-full"><br>
                        <label for="konfirmpass"  class="text-sm">Konfirmasi Password</label>
                        <input type="password" id="konfirmpass" required class="my-1 px-3 py-0.5 rounded-full  bg-lightGreen md:w-full">
                    </p>
                <a href="#" class="flex p-1 bg-customPurple hover:bg-purple-900 text-white w-2/3 my-5 font-bold justify-center rounded-full md:w-full">Register</a>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
